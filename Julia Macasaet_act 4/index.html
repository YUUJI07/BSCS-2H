<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h1>Sign up</h1>
            <br>
              <input type="name" name="name" class="box" placeholder="Email" required>
              <input type="password" name="password" class="box" placeholder="Password" required>
              <input type="sign up" value="Sign in" id="submit">
              <a href="#">Already have an account?</a>
        </form>
        <div class="side">
            <img src="hello kitty.jpg" alt="">
            <style>
                img{
                    clip-path: box();
                }
            </style>
        </div>
    </div>
</body>
</html>
